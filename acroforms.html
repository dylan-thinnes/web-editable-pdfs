<html dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>AcroForms example</title>

    <link rel="stylesheet" href="/pdf.js/node_modules/pdfjs-dist/web/pdf_viewer.css">

    <script src="/pdf.js/node_modules/pdfjs-dist/build/pdf.js"></script>
    <script src="/pdf.js/node_modules/pdfjs-dist/web/pdf_viewer.js"></script>
    <script src="/pdf-lib/dist/pdf-lib.js"></script>
    <script src="https://unpkg.com/uniqolor/dist/uniqolor.min.js" type="text/javascript"></script>
    <script src="/socket.io.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    .page {
      position: relative;
    }
#text-layer {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
    opacity: 0.2;
    line-height: 1.0;
}

#text-layer > div {
    color: transparent;
    position: absolute;
    white-space: pre;
    cursor: text;
    transform-origin: 0% 0%;
}

#download {
    font-size: 2rem;
    font-weight: bold;
}
    </style>
  </head>

  <body>
    <button id="download">Download</button>
    <div id="pageContainer"></div>

    <script src="acroforms.js"></script>
  </body>
</html>
